<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase Navbar</title>

<style>
    
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    
    .navbar {
        background-color: #111;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    
    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }


    .nav-links {
        display: none;       
        flex-direction: row;
        gap: 2rem;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
    }

    
    .right-menu {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .right-menu a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

   
    .hamburger {
        display: block;
        cursor: pointer;
        font-size: 1.8rem;
    }

  
    .mobile-menu {
        display: none;
        background-color: #111;
        padding: 1rem;
    }

    .mobile-menu a {
        display: block;
        padding: 0.5rem 0;
        color: white;
        text-decoration: none;
    }


    @media (min-width: 768px) {
        .hamburger {
            display: none; 
        }
        .nav-links {
            display: flex; 
        }
        .mobile-menu {
            display: none; 
        }
    }
</style>

<script>
   
    function toggleMenu() {
        let menu = document.getElementById("mobileMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
</script>

</head>
<body>

<header class="navbar">
    <div class="logo">ShopEase</div>


    <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
    </nav>


    <div class="right-menu">
        <a href="#">Cart ðŸ›’</a>
        <a href="#">Login</a>
        <span class="hamburger" onclick="toggleMenu()">â˜°</span>
    </div>
</header>

<div id="mobileMenu" class="mobile-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Categories</a>
    <a href="#">Deals</a>
    <a href="#">Contact</a>
</div>


<section>
    <h2>Welcome to ShopEase!</h2>
    <p>Your one-stop destination for all shopping needs.</p>
</section>

</body>
</html>
