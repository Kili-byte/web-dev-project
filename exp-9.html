<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 30px;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 1100px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
    }

  
    .product-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(4, 1fr); 
    }

    .card {
        background: #fafafa;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        border: 1px solid #ddd;
    }

    .card h3 {
        margin: 8px 0 4px;
    }

    .card p {
        margin: 4px 0;
        font-size: 14px;
        color: #555;
    }

    .price {
        font-weight: bold;
        margin-top: 8px;
        display: block;
    }

  
    @media (max-width: 1024px) {
        .product-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }


    @media (max-width: 600px) {
        .product-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

</head>
<body>

<div class="container">
    <h2>Responsive Product Grid</h2>

    <div class="product-grid">
        <div class="card">
            <h3>Product 1</h3>
            <p>High-quality item with great features.</p>
            <span class="price">$499</span>
        </div>

        <div class="card">
            <h3>Product 2</h3>
            <p>Durable and reliable for daily use.</p>
            <span class="price">$799</span>
        </div>

        <div class="card">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <span class="price">$1299</span>
        </div>

        <div class="card">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <span class="price">$999</span>
        </div>
    </div>
<p><b>YASHIKA SINGH<br>2025B15410169<br>CS DS -3</b></p></div>

</body>
</html>
