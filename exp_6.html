<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #eef0f6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: white;
  border: 2px solid #ccc;
  padding: 10px;
  width: 600px;
}

header {
  background-color: #222;
  color: white;
  text-align: center;
  padding: 10px;
  font-size: 1.5em;
}

.product-card {
  background-color: #f8f9fc;
  margin: 20px auto;
  width: 300px;
  border-radius: 6px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
  padding: 12px;
}

.product-img {
  width: 100%;
  border-radius: 6px;
}

.product-info {
  padding: 10px;
}

.product-info h3 {
  font-size: 16px;
  font-weight: bold;
}

.product-info p {
  font-size: 13px;
  color: #555;
  margin: 6px 0 10px 0;
}

.price {
  margin-bottom: 10px;
}

.new-price {
  color: #008000;
  font-weight: bold;
  font-size: 16px;
}

.old-price {
  color: #999;
  text-decoration: line-through;
  margin-left: 10px;
  font-size: 14px;
}

.btn {
  width: 100%;
  background-color: #007bff;
  color: white;
  border: none;
  padding: 8px;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
}

.btn:hover {
  background-color: #0056b3;
}

  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEasy Product Card</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>ShopEasy</h1>
    </header>

    <div class="product-card">
      <img src="image.png" alt="T-shirt" class="product-img" />

      <div class="product-info">
        <h3>Classic Cotton T-Shirt</h3>
        <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
        <div class="price">
          <span class="new-price">₹799</span>
          <span class="old-price">₹1,199</span>
        </div>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
