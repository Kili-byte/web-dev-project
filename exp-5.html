<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>

    <form method="post" action="submit.html">

        <p>
            <label for="text">Full Name:</label>
            <input type="text" id="text" name="fullname" placeholder="Enter your full name" required>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter valid email address" required>
        </p>

        <p>
            <label for ="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </p>

        <p>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female"> Female
        </p>

        <p>
            <label>Course:</label>
            <select name="course" required>
                <option value="">-- Select Course --</option>
                <option value="B.Tech">B.Tech</option>
                <option value="BCA">BCA</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
            </select>
        </p>

        <p>
            <label for="tel">Contact No:</label>
            <input type="tel" id="tel" name="contact" placeholder="Enter phone number"  required>
        </p>

        <p>
            <label for="address">Address:</label><br>
            <textarea name="address" id="address"rows="4" cols="40" placeholder="Enter your address"></textarea>
        </p>

        <p>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </p>

    </form>

    <hr>
    <footer align="center">
        &copy; 2025 Student Registration Portal
    </footer>

</body>
</html>
