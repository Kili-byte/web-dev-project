<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEasy Product Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ShopEasy</h1>
    </header>

    <div class="product-card">
      <img src="https://img.freepik.com/premium-photo/green-tshirt-png-sticker-fashion-transparent-background_53876-1045017.jpg?semt=ais_hybrid&w=740&q=80" alt="T-shirt" class="product-img" />

      <div class="product-info">
        <h3>Classic Cotton T-Shirt</h3>
        <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
        <div class="price">
          <span class="new-price">₹799</span>
          <span class="old-price">₹1,199</span>
        </div>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
